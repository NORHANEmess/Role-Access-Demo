<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        .section {
            margin-top: 20px;
        }

        .section h3 {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #0077cc;
        }

        a:hover {
            text-decoration: underline;
        }

        .nav-links {
            margin-top: 30px;
        }
    </style>

</head>
<body>
        <h2>Admin Dashboard</h2>
        <p>Welcome to the admin dashboard!</p>
        <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
